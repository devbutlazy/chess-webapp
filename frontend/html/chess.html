<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="/css/chess.css">
</head>

<body>
    <div id="chessboard"></div>

    <button id="pauseButton" class="pause-btn">||</button>

    <div id="pauseModal" class="hidden">
        <div class="pause-menu">
            <h2>Game Paused</h2>
            <button class="pause-menu-btn" id="resumeGame">Resume</button>
            <button class="pause-menu-btn" id="pauseMenuExitGame">Exit</button>

            <div class="pause-option">
                <span>Animation Speed</span>
                <button id="animationSpeed" class="toggle-btn">Normal</button>
            </div>

            <div class="pause-option">
                <span>Sound Effects</span>
                <input type="checkbox" id="toggleEffects" checked>
            </div>
        </div>
    </div>

    <div id="gameOverModal" class="hidden">
        <div class="gameover-menu">
            <h2 id="gameOverTitle">Game Over</h2>
            <p id="gameOverReason" class="gameover-reason"></p>
            <p id="gameOverDifficulty" class="gameover-difficulty"></p>
            <button class="gameover-exit-btn" id="gameOverExitGame">Exit</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="/js/chess.js"></script>
    <script src="/js/pause.js"></script>
</body>


</html>
